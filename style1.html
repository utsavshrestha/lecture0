<!DOCTYPE html>
<html>
    <head>
        <title> CSS in heading</title>
        <style>
            h1
            {
                color: blueviolet;
                text-align: center;
                font-weight: 100;
            }

            p
            {
                color: crimson;
                font-style: italic;

            }
        </style>
    </head>
    <body>
        <h1> Welcome to my page</h1>
        <p>This is first paragraph</p>
        <p>This is another paragraph</p>
    </body>
</html>
